name: Deploy to GitHub

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: npm run build
        
      - name: Deploy to GitHub
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          repository-name: antotubito/DISLINK_BOLT.NEW_Completed
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: main