<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 40px 20px;
        }
        .test-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }
        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.5);
        }
        .success {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid rgba(0, 255, 0, 0.5);
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #45a049;
        }
        .error-button {
            background: #f44336;
        }
        .error-button:hover {
            background: #da190b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Landing Page Debug Test</h1>
        
        <div class="test-section">
            <h2>Environment Check</h2>
            <p>Current URL: <span id="current-url"></span></p>
            <p>User Agent: <span id="user-agent"></span></p>
            <p>Screen Size: <span id="screen-size"></span></p>
        </div>

        <div class="test-section">
            <h2>Network Test</h2>
            <button onclick="testNetwork()">Test Network Connection</button>
            <div id="network-result"></div>
        </div>

        <div class="test-section">
            <h2>Supabase Test</h2>
            <button onclick="testSupabase()">Test Supabase Connection</button>
            <div id="supabase-result"></div>
        </div>

        <div class="test-section">
            <h2>React App Test</h2>
            <button onclick="testReactApp()">Test React App Loading</button>
            <div id="react-result"></div>
        </div>

        <div class="test-section">
            <h2>Quick Actions</h2>
            <button onclick="window.location.href='/'">Go to Landing Page</button>
            <button onclick="window.location.href='/app/register'">Go to Registration</button>
            <button onclick="window.location.href='/app/login'">Go to Login</button>
            <button class="error-button" onclick="clearCache()">Clear Cache & Reload</button>
        </div>
    </div>

    <script>
        // Initialize page
        document.getElementById('current-url').textContent = window.location.href;
        document.getElementById('user-agent').textContent = navigator.userAgent;
        document.getElementById('screen-size').textContent = `${window.innerWidth}x${window.innerHeight}`;

        // Test network connection
        async function testNetwork() {
            const result = document.getElementById('network-result');
            result.innerHTML = '<p>Testing network...</p>';
            
            try {
                const response = await fetch('https://httpbin.org/get', { 
                    method: 'GET',
                    mode: 'cors'
                });
                
                if (response.ok) {
                    result.innerHTML = '<p class="success">‚úÖ Network connection working</p>';
                } else {
                    result.innerHTML = '<p class="error">‚ùå Network connection failed</p>';
                }
            } catch (error) {
                result.innerHTML = `<p class="error">‚ùå Network error: ${error.message}</p>`;
            }
        }

        // Test Supabase connection
        async function testSupabase() {
            const result = document.getElementById('supabase-result');
            result.innerHTML = '<p>Testing Supabase...</p>';
            
            try {
                // Test if we can reach Supabase
                const response = await fetch('https://bbonxxvifycwpoeaxsor.supabase.co/rest/v1/', {
                    method: 'GET',
                    headers: {
                        'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJib254eHZpZnljd3BvZWF4c29yIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0Mjg5NDUsImV4cCI6MjA3MDAwNDk0NX0.rUuAcPIHVCfpAMEU2ADyb0F4Q3_eL0mkEyhBcbu0O70',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    result.innerHTML = '<p class="success">‚úÖ Supabase connection working</p>';
                } else {
                    result.innerHTML = `<p class="error">‚ùå Supabase connection failed: ${response.status}</p>`;
                }
            } catch (error) {
                result.innerHTML = `<p class="error">‚ùå Supabase error: ${error.message}</p>`;
            }
        }

        // Test React app loading
        function testReactApp() {
            const result = document.getElementById('react-result');
            result.innerHTML = '<p>Testing React app...</p>';
            
            try {
                // Check if React is loaded
                if (typeof React !== 'undefined') {
                    result.innerHTML = '<p class="success">‚úÖ React is loaded</p>';
                } else {
                    result.innerHTML = '<p class="error">‚ùå React not found</p>';
                }
                
                // Check for React root
                const root = document.getElementById('root');
                if (root) {
                    result.innerHTML += '<p class="success">‚úÖ React root element found</p>';
                } else {
                    result.innerHTML += '<p class="error">‚ùå React root element not found</p>';
                }
                
                // Check for any React errors in console
                const originalError = console.error;
                let reactErrors = [];
                console.error = function(...args) {
                    reactErrors.push(args.join(' '));
                    originalError.apply(console, args);
                };
                
                setTimeout(() => {
                    console.error = originalError;
                    if (reactErrors.length > 0) {
                        result.innerHTML += `<p class="error">‚ùå React errors found: ${reactErrors.length}</p>`;
                        reactErrors.forEach(error => {
                            result.innerHTML += `<p style="font-size: 12px; color: #ffcccb;">${error}</p>`;
                        });
                    } else {
                        result.innerHTML += '<p class="success">‚úÖ No React errors detected</p>';
                    }
                }, 2000);
                
            } catch (error) {
                result.innerHTML = `<p class="error">‚ùå React test error: ${error.message}</p>`;
            }
        }

        // Clear cache and reload
        function clearCache() {
            if ('caches' in window) {
                caches.keys().then(names => {
                    names.forEach(name => {
                        caches.delete(name);
                    });
                });
            }
            
            // Clear localStorage and sessionStorage
            localStorage.clear();
            sessionStorage.clear();
            
            // Reload page
            window.location.reload(true);
        }

        // Auto-run tests on load
        window.addEventListener('load', () => {
            setTimeout(() => {
                testNetwork();
                testSupabase();
                testReactApp();
            }, 1000);
        });
    </script>
</body>
</html>
