[build]
  command = "pnpm build"
  publish = "dist"

# Environment variables for build (these should be set in Netlify dashboard)
[build.environment]
  NODE_VERSION = "18"
  PNPM_VERSION = "10.16.0"

# Handle email confirmation redirects from Supabase
[[redirects]]
  from = "/?code=*"
  to = "/confirmed?code=:code"
  status = 302

# Handle auth callback redirects
[[redirects]]
  from = "/?token_hash=*&type=*"
  to = "/confirmed?token_hash=:token_hash&type=:type"
  status = 302

# Handle error redirects with OTP issues
[[redirects]]
  from = "/?error=*&error_code=*&error_description=*"
  to = "/confirmed?error=:error&error_code=:error_code&error_description=:error_description"
  status = 302

# Handle QR code invitation redirects
[[redirects]]
  from = "/register?invitation=*&code=*"
  to = "/app/register?invitation=:invitation&code=:code"
  status = 302

# Handle QR scan redirects
[[redirects]]
  from = "/register?from=qr_scan&connect=*"
  to = "/app/register?from=qr_scan&connect=:connect"
  status = 302

# Handle QR scan with scan ID
[[redirects]]
  from = "/register?from=qr_scan&connect=*&scan_id=*"
  to = "/app/register?from=qr_scan&connect=:connect&scan_id=:scan_id"
  status = 302

# SPA routing - catch all other routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for better security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[dev]
  command = "pnpm dev"
  port = 3001  # âœ… FIXED: Match vite config
  publish = "dist"
  autoLaunch = true

# Function settings for edge functions if needed
[functions]
  directory = "netlify/functions"
