[build]
  base = "web"
  command = "pnpm install && pnpm --filter web build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  PNPM_VERSION = "10.16.0"

# Handle email confirmation redirects from Supabase
[[redirects]]
  from = "/?code=*"
  to = "/confirmed?code=:code"
  status = 302

# Handle auth callback redirects
[[redirects]]
  from = "/?token_hash=*&type=*"
  to = "/confirmed?token_hash=:token_hash&type=:type"
  status = 302

# Handle error redirects with OTP issues
[[redirects]]
  from = "/?error=*&error_code=*&error_description=*"
  to = "/confirmed?error=:error&error_code=:error_code&error_description=:error_description"
  status = 302

# Handle QR code invitation redirects
[[redirects]]
  from = "/register?invitation=*&code=*"
  to = "/app/register?invitation=:invitation&code=:code"
  status = 302

# Handle QR scan redirects
[[redirects]]
  from = "/register?from=qr_scan&connect=*"
  to = "/app/register?from=qr_scan&connect=:connect"
  status = 302

# Handle QR scan with scan ID
[[redirects]]
  from = "/register?from=qr_scan&connect=*&scan_id=*"
  to = "/app/register?from=qr_scan&connect=:connect&scan_id=:scan_id"
  status = 302

# SPA routing - specific routes only (excludes assets)
[[redirects]]
  from = "/confirmed"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/app/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/waitlist"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/story"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/terms"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/privacy"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/verify"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/confirm"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/share/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/demo"
  to = "/index.html"
  status = 200

# Catch-all for other app routes (but not assets)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Path = ["!/assets/*", "!/icons/*", "!/sw.js", "!/manifest.json", "!/robots.txt", "!/security.txt", "!/favicon.ico", "!/apple-touch-icon.png"]}

# Headers for better security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://bbonxxvifycwpoeaxsor.supabase.co https://*.supabase.co; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://bbonxxvifycwpoeaxsor.supabase.co https://*.supabase.co wss://bbonxxvifycwpoeaxsor.supabase.co https://o4510074051756032.ingest.us.sentry.io https://*.ingest.us.sentry.io https://nominatim.openstreetmap.org; frame-src 'self' https://bbonxxvifycwpoeaxsor.supabase.co; worker-src 'self' blob:;"
    Permissions-Policy = "geolocation=*"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[dev]
  command = "pnpm dev"
  port = 3001  # âœ… FIXED: Match vite config
  publish = "dist"
  autoLaunch = true

# Function settings for edge functions if needed
[functions]
  directory = "netlify/functions"
