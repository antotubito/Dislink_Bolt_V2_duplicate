<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Cache - Dislink</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
        }
        .success {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid rgba(0, 255, 0, 0.5);
        }
        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.5);
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .loading {
            display: none;
        }
        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ Cache Clearer</h1>
        <p>This tool will clear all cached data to fix blank page issues.</p>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <div class="loading" id="loading">
            <p>üîÑ Clearing caches...</p>
        </div>
        
        <button onclick="clearCaches()" id="clearBtn">Clear All Caches</button>
        <button onclick="goHome()" id="homeBtn">Go to Home Page</button>
        
        <div style="margin-top: 30px; font-size: 14px; opacity: 0.8;">
            <p><strong>What this does:</strong></p>
            <ul style="text-align: left; max-width: 400px; margin: 0 auto;">
                <li>Clears Service Worker caches</li>
                <li>Clears localStorage</li>
                <li>Clears sessionStorage</li>
                <li>Unregisters Service Workers</li>
                <li>Forces a fresh page load</li>
            </ul>
        </div>
    </div>

    <script>
        async function clearCaches() {
            const statusDiv = document.getElementById('status');
            const loadingDiv = document.getElementById('loading');
            const clearBtn = document.getElementById('clearBtn');
            
            clearBtn.disabled = true;
            loadingDiv.classList.add('show');
            statusDiv.style.display = 'none';
            
            try {
                // Clear service worker caches
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    console.log('Found caches:', cacheNames);
                    
                    for (const cacheName of cacheNames) {
                        await caches.delete(cacheName);
                        console.log('Deleted cache:', cacheName);
                    }
                }
                
                // Clear localStorage
                localStorage.clear();
                console.log('Cleared localStorage');
                
                // Clear sessionStorage
                sessionStorage.clear();
                console.log('Cleared sessionStorage');
                
                // Unregister service worker
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (const registration of registrations) {
                        await registration.unregister();
                        console.log('Unregistered service worker');
                    }
                }
                
                // Show success
                statusDiv.className = 'status success';
                statusDiv.innerHTML = '‚úÖ All caches cleared successfully!<br>Redirecting to home page...';
                statusDiv.style.display = 'block';
                loadingDiv.classList.remove('show');
                
                // Redirect after a short delay
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
                
            } catch (error) {
                console.error('Error clearing caches:', error);
                statusDiv.className = 'status error';
                statusDiv.innerHTML = '‚ùå Error clearing caches: ' + error.message;
                statusDiv.style.display = 'block';
                loadingDiv.classList.remove('show');
                clearBtn.disabled = false;
            }
        }
        
        function goHome() {
            window.location.href = '/';
        }
        
        // Auto-clear on page load (optional)
        // clearCaches();
    </script>
</body>
</html>
